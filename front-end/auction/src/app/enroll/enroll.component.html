<div class="container">
  <h4>注册</h4>
  <form>
    <div class="form-group">
      <label for="id">账号:</label>
      <input type="text" name = "id" [(ngModel)]="id" id="id" class="form-control" placeholder="输入账号">
    </div>
    <div class="form-group">
      <label for="pwd">密码:</label>
      <input type="password" name = "password" [(ngModel)]="password" id="pwd" class="form-control" placeholder="输入密码">
    </div>
    <div class="form-group">
      <label for="name">姓名:</label>
      <input type="text" name = "name" [(ngModel)]="name" id="name" class="form-control" placeholder="输入名字">
    </div>
    <div class="form-group">
      <label for="phone">电话:</label>
      <input type="text" name = "phone" [(ngModel)]="phone" id="phone" class="form-control" placeholder="输入电话">
    </div>
    <button (click)="register(id,password,name,phone)" type="button" class="btn btn-primary">注册</button>
  </form>
</div>
